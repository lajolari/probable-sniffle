<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-row justify-content-evenly">
            <button id="add" class="btn btn-primary">
                +    
            </button>
            <button id="subs" class="btn btn-secondary">
                -
            </button>
            <button id="mult" class="btn btn-warning">
                x
            </button>
            <button id="frac" class="btn btn-danger">
                /
            </button>
        </div>
        <br>
        <div class="d-flex flex-row justify-content-evenly">
            <div>
                Valor 1
                <input id="value1" type="text" />
            </div>
            <div>
                Valor 2
                <input id="value2" type="text" />
            </div>
        </div>
        <br>
        <div class="d-flex flex-row justify-content-evenly">
            <div>
                <label id="result" class="badge bg-secondary"></label>
            </div>
        </div>
    </div>
    <script>
        let botonAdd = document.getElementById("add");
        let botonSub = document.getElementById("subs");
        let botonMult = document.getElementById("mult");
        let botonFrac = document.getElementById("frac");

        botonAdd.onclick = () => {
            let value1 = document.getElementById("value1").value;
            let value2 = document.getElementById("value2").value;
            let innerVal = parseInt(value1) + parseInt(value2);

            document.getElementById("result").innerHTML = innerVal;
        }
        botonSub.onclick = () => {
            let value1 = document.getElementById("value1").value;
            let value2 = document.getElementById("value2").value;

            let innerVal = parseInt(value1) - parseInt(value2);

            document.getElementById("result").innerHTML = innerVal;
        }
        botonMult.onclick = () => {
            let value1 = document.getElementById("value1").value;
            let value2 = document.getElementById("value2").value;

            let innerVal = (parseInt(value1) * parseInt(value2));

            document.getElementById("result").innerHTML = innerVal;
        }
        botonFrac.onclick = () => {
            let value1 = document.getElementById("value1").value;
            let value2 = document.getElementById("value2").value;
            let innerVal = (parseInt(value1) / parseInt(value2));

            document.getElementById("result").innerHTML = innerVal;
        }
    </script>
</body>
</html>
